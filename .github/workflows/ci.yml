name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with coverage
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npx jest --ci --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report

      - name: Check coverage threshold
        run: |
          npx jest --ci --coverage --coverageThreshold='{"global": {"branches":90,"functions":90,"lines":90,"statements":90}}'

  performance-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'perf')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6@v0.2.0

      - name: Run k6 ramp test
        run: k6 run backend/tests/k6/ramp.js --out json=performance/ramp.json

      - name: Run k6 spike test
        run: k6 run backend/tests/k6/spike.js --out json=performance/spike.json

      - name: Run k6 soak test
        run: k6 run backend/tests/k6/soak.js --out json=performance/soak.json

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance/

      - name: Add performance summary
        run: |
          echo "## âš¡ Performance Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Avg Latency (ms) | Max Latency (ms) | Errors |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------------|------------------|--------|" >> $GITHUB_STEP_SUMMARY

          for file in performance/*.json; do
            TEST_NAME=$(basename $file .json)

            AVG_LATENCY=$(jq '[.[] | select(.type=="Point" and .metric=="http_req_duration") | .data.value] | add / length' $file)
            MAX_LATENCY=$(jq '[.[] | select(.type=="Point" and .metric=="http_req_duration") | .data.value] | max' $file)
            ERRORS=$(jq '[.[] | select(.type=="Point" and .metric=="http_req_failed") | .data.value] | add' $file)

            echo "| ${TEST_NAME} | ${AVG_LATENCY} | ${MAX_LATENCY} | ${ERRORS} |" >> $GITHUB_STEP_SUMMARY
          done
